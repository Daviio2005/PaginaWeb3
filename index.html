<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Información Médica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Sistema Médico</h1>
        <div class="menu">
            <button class="menu-btn" onclick="toggleMenu()">Menú</button>
            <div id="menuContent" class="menu-content">
                <a href="#" onclick="acceder('ayuda')">Ayuda</a>
                <a href="#" onclick="acceder('contacto')">Contacto</a>
                <a href="#" onclick="acceder('nosotros')">Nosotros</a>
            </div>
        </div>
    </header>

    <!-- Pantallas -->
    <!-- Pantalla de Registro -->
    <div id="registro" class="pantalla activa">
        <h2>Registro</h2>
        <form onsubmit="registrarUsuario(event)">
            <input type="text" id="usuarioRegistro" placeholder="Usuario" required>
            <input type="password" id="contraseñaRegistro" placeholder="Contraseña" required><br>
            <button type="submit">Registrar</button>
        </form>
        <button onclick="mostrarPantalla('ingreso')">Ya tengo una cuenta</button>
    </div>

    <!-- Pantalla de Inicio de Sesión -->
    <div id="ingreso" class="pantalla">
        <h2>Iniciar Sesión</h2>
        <form onsubmit="iniciarSesion(event)">
            <input type="text" id="usuarioLogin" placeholder="Usuario" required>
            <input type="password" id="contraseñaLogin" placeholder="Contraseña" required><br>
            <button type="submit">Ingresar</button>
        </form>
        <button onclick="mostrarPantalla('registro')">Registrar nueva cuenta</button>
    </div>

    <!-- Pantalla de Información Médica -->
    <div id="informacion" class="pantalla">
        <h2>Información Médica</h2>
        <div id="datosUsuario"></div>
        <button onclick="mostrarPantalla('editar')">Editar Información</button>
        <button onclick="mostrarPantalla('ingreso')">Cerrar Sesión</button>
    </div>

    <!-- Pantalla de Edición de Información -->
    <div id="editar" class="pantalla">
        <h2>Editar Información Médica</h2>
        <form onsubmit="editarInformacion(event)">
            <input type="text" id="editarNombre" placeholder="Nombre">
            <input type="text" id="editarTipoSangre" placeholder="Tipo de Sangre">
            <input type="text" id="editarIps" placeholder="IPS/EPS">
            <input type="text" id="editarTelefono" placeholder="Teléfono">
            <input type="text" id="editarEnfermedades" placeholder="Enfermedades"><br>
            <button type="submit">Guardar</button>
        </form>
        <button onclick="mostrarPantalla('informacion')">Cancelar</button>
    </div>

    <!-- Modal para mostrar el contenido del menú -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <div id="contenidoModal"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
